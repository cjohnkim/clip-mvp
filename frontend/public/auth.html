<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Money Clip Signup</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a2540 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #0a2540 0%, #1e3a8a 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0a2540;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #059669;
        }
        
        .password-requirements {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .requirement.valid {
            color: #059669;
        }
        
        .requirement.invalid {
            color: #dc2626;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .alert.success {
            background: #f0fdf4;
            color: #059669;
            border: 1px solid #bbf7d0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>üèÜ Welcome to Money Clip!</h1>
            <p>Complete your account setup to start your financial athletics journey</p>
        </div>
        
        <div class="form-container">
            <div id="alert" class="alert"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password">
                    
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">
                            <span id="check-length">‚ùå</span> At least 8 characters
                        </div>
                        <div class="requirement" id="req-upper">
                            <span id="check-upper">‚ùå</span> One uppercase letter
                        </div>
                        <div class="requirement" id="req-lower">
                            <span id="check-lower">‚ùå</span> One lowercase letter
                        </div>
                        <div class="requirement" id="req-number">
                            <span id="check-number">‚ùå</span> One number
                        </div>
                        <div class="requirement" id="req-symbol">
                            <span id="check-symbol">‚ùå</span> One symbol (!@#$%^&*)
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn" disabled>
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Validate token and get user info
        async function validateToken() {
            if (!token) {
                showAlert('Invalid or missing signup token', 'error');
                return;
            }
            
            try {
                const response = await fetch(`https://clip-mvp-production.up.railway.app/api/waitlist/validate-token/${token}`);
                const data = await response.json();
                
                if (data.valid) {
                    document.getElementById('email').value = data.email;
                } else {
                    showAlert(data.error || 'Invalid or expired token', 'error');
                }
            } catch (error) {
                showAlert('Unable to validate token. Please try again.', 'error');
            }
        }
        
        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /\d/.test(password),
                symbol: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            // Update UI
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const check = document.getElementById(`check-${req}`);
                
                if (requirements[req]) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    check.textContent = '‚úÖ';
                } else {
                    element.classList.add('invalid');
                    element.classList.remove('valid');
                    check.textContent = '‚ùå';
                }
            });
            
            return Object.values(requirements).every(req => req);
        }
        
        // Show alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showAlert('Password does not meet requirements', 'error');
                return;
            }
            
            // Submit
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Creating Account...';
            
            try {
                const response = await fetch('https://clip-mvp-production.up.railway.app/api/waitlist/signup-with-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    }),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'https://app.moneyclip.money/';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to create account', 'error');
                }
            } catch (error) {
                showAlert('Unable to create account. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        });
        
        // Password input event
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const isValid = validatePassword(password);
            const passwordsMatch = password === confirmPassword && password.length > 0;
            
            document.getElementById('submitBtn').disabled = !(isValid && passwordsMatch);
        });
        
        document.getElementById('confirmPassword').addEventListener('input', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            const isValid = validatePassword(password);
            const passwordsMatch = password === confirmPassword && password.length > 0;
            
            document.getElementById('submitBtn').disabled = !(isValid && passwordsMatch);
        });
        
        // Initialize
        validateToken();
    </script>
</body>
</html>
